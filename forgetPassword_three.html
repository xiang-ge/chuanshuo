<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<script src="js/mui.min.js"></script>
<link href="css/mui.min.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
<link rel="stylesheet" type="text/css" href="css/public.css"/>
<style type="text/css">
	.mui-title{text-align: left;}
	.mui-bar-nav ~ .mui-content{margin: 70px 0 0;padding: 20px 0;background-color: #50B24B;text-align: center;}
	.iconfont{color: #fff;font-size: 40px;}
	p{font-size: 20px;color: #fff;line-height: 40px;}
	.butt_red{color:#fff;background: #50B24B;width: 30%;height: 30px;line-height: 30px;border: 1px solid #fff;border-radius: 0;margin: 20px auto 0;}
</style>
</head>
<body>
<header class="mui-bar mui-bar-nav red">
    <h1 class="mui-title">找回登陆密码</h1>
</header>

<div class="mui-content">
	<i class="mui-icon iconfont icon-chenggong"></i>
	<p>密码设置成功</p>
	<a class="butt_red" id="home">返回登陆</a>
	<div style="clear: both;"></div>
</div>
</body>
<script type="text/javascript">
document.getElementById('home').addEventListener('tap', function() {
	mui.openWindow({
	    url:'login.html', 
		id:'login',
		createNew: true,
		show:{
			aniShow:"pop-in",
			duration: '200'
		},
        waiting:{
        	autoShow:false,
        	options:{
		        width:'50',//等待框背景区域宽度，默认根据内容自动计算合适宽度
		        height:'50',//等待框背景区域高度，默认根据内容自动计算合适高度
		    }
        },
        styles: {
			zindex: 1
		}
	});
})
</script>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<script src="js/mui.min.js"></script>
<link href="css/mui.min.css" rel="stylesheet"/>
<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
<link rel="stylesheet" type="text/css" href="css/public.css"/>
<script type="text/javascript" charset="utf-8">
  	mui.init();
  	mui.plusReady(function(){
  		var self = plus.webview.currentWebview();
	  	var n_id = self.n_id;
		/*
		 * 村村头条
		 * **/
		jQuery.ajax({
			url:"http://www.cundianle.cn/cdl.php/home/User/getNewsDetail",
			data:{
	  			id:n_id
	  		},
			type:"get",
			dataType:"jsonp",
			jsonp:"jsoncallback",
			success:function(data){
				document.getElementById("title").innerHTML = data.news_title;
				document.getElementById("content").innerHTML = data.news_content;
				document.getElementById("time").innerHTML = data.news_time;
			
				
			}
		})
	  	
  	})
</script>
<style type="text/css">
	.mui-bar-nav ~ .mui-content{padding: 60px 0 0;}
	.mui-bar-nav{box-shadow: none;}
	.main{padding: 0 3% 20px;background-color: #fff;}
	.main h3{text-align: center;font-weight: 100;line-height: 50px;}
	.main p{font-size: 16px;color: #333;line-height: 28px;}
	.main img{width: 100%;}
	.main .time{border-top: 1px solid #eee;line-height: 50px;text-align: right;color: #9c9c9c;margin-top: 15px;}
</style>
</head>
<body>
<header class="mui-bar mui-bar-nav red">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">村村头条</h1>
</header>
<div class="mui-content">
    <div class="main">
    	<h3 id="title"></h1>
    	<p id="content"></p>
		<div class="time">发布于<span id="time"></span></div>
    </div>
</div>
</body>
</html>
